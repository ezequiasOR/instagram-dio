<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Instagram no celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="https://avatars0.githubusercontent.com/u/44200063?s=460&u=233ba600ba77f5e5e7a4442137dc6091544c8164&v=4" alt="user photo">
        </div>
        <a href="#" class="instagram-login">Continue ezequiasr</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not ezequiasr</p>
        <p class="notaccount">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link_blue">Sign Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
